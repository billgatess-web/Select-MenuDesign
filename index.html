<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div class="select-field">
                <p class="selectText">Select Social Media</p>
                <img src="Images/arrow.png" class="arrowIcon">
            </div>

            <ul class="list hide" >
                <li class="options">
                    <img src="Images/facebook.png">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="Images/whatsapp.png">
                    <p>Whatsapp</p>
                </li>
                <li class="options">
                    <img src="Images/instagram.png">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="Images/pinterest.png">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="Images/twitter.png">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="Images/youtube.png">
                    <p>Youtube</p>
                </li>
            </ul>


        </div>
    </div>
    
    

<script src="script.js"></script>
</body>
</html>
